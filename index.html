<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <figure class="elements__element">
        <img class="elements__image" src="./images/bali.jpg" alt="Бали">
        <figcaption class="elements__caption">Bali, Indonesia</figcaption>
        <button class="elements__icon elements__icon__active" type="button" aria-label="Нравится"></button>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/ciucas.jpg" alt="Бали">
        <figcaption class="elements__caption">Ciucas Peak</figcaption>
        <button class="elements__icon" type="button" aria-label="Нравится"></button>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/latemar.jpg" alt="Бали">
        <figcaption class="elements__caption">Latemar, Dolomites</figcaption>
        <button class="elements__icon" type="button" aria-label="Нравится"></button>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/louise.jpg" alt="Бали">
        <figcaption class="elements__caption">Lake Louise</figcaption>
        <button class="elements__icon" type="button" aria-label="Нравится"></button>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/nandi.jpg" alt="Бали">
        <figcaption class="elements__caption">Nandi Hills</figcaption>
        <button class="elements__icon" type="button" aria-label="Нравится"></button>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/yosemite.jpg" alt="Бали">
        <figcaption class="elements__caption">Yosemite National Park</figcaption>
        <button class="elements__icon" type="button" aria-label="Нравится"></button>
      </figure>
    </section>
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <label>
          <input class="popup__field popup__field_name" type="text" id="name" value="Жак-Ив Кусто" placeholder="ФИО">
        </label>
        <label>
          <input class="popup__field popup__field_job" type="text" id="info" value="Исследователь океана" placeholder="Чем занимаетесь?">
        </label>
        <button class="popup__btn" type="submit">Сохранить</button>
        <button class="popup__close"></button>
      </form>
    </section>
  </main>
<footer class="footer">
  <a class="footer__copyright" href="#">&copy; 2020 Mesto Russia</a>
</footer>
<script src="script.js"></script>
</body>
</html>
