<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <figure class="elements__element">
        <img class="elements__image" src="./images/bali.jpg" alt="Бали">
        <figcaption class="elements__caption">Bali, Indonesia</figcaption>
        <img class="elements__icon" src="./images/icon.svg" alt="Нравится">
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/ciucas.jpg" alt="Бали">
        <figcaption class="elements__caption">Ciucas Peak</figcaption>
        <img class="elements__icon" src="./images/icon.svg" alt="Нравится">
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/latemar.jpg" alt="Бали">
        <figcaption class="elements__caption">Latemar, Dolomites</figcaption>
        <img class="elements__icon" src="./images/icon.svg" alt="Нравится">
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/louise.jpg" alt="Бали">
        <figcaption class="elements__caption">Lake Louise</figcaption>
        <img class="elements__icon" src="./images/icon.svg" alt="Нравится">
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/nandi.jpg" alt="Бали">
        <figcaption class="elements__caption">Nandi Hills</figcaption>
        <img class="elements__icon" src="./images/icon.svg" alt="Нравится">
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/yosemite.jpg" alt="Бали">
        <figcaption class="elements__caption">Yosemite National Park</figcaption>
        <img class="elements__icon" src="./images/icon.svg" alt="Нравится">
      </figure>
    </section>
  </main>
<footer></footer>
</body>
</html>
