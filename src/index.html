<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('../src/images/logo.svg')%>" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="<%=require('../src/images/Avatar.png')%>" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <ul class="elements"></ul>
  </main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup popup_edit_profile">
  <div class="popup__container">
    <form name="form-edit-profile" class="form popup__form" novalidate>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input class="popup__field popup__field_type_name" type="text" id="name-input" value="" placeholder="ФИО" required minlength="2" maxlength="40" name="name">
      <span class="name-input-error popup__error"></span>
      <input class="popup__field popup__field_type_job" type="text" id="job-input" value="" placeholder="Чем занимаетесь?" required minlength="2" maxlength="200" name="info">
      <span class="popup__input-error job-input-error popup__error"></span>
      <button class="popup__btn" type="submit">Сохранить</button>
      <button class="popup__close" type="button"></button>
    </form>
  </div>
</div>
<div class="popup popup_add_card">
  <div class="popup__container">
    <form name="form-add-card" class="form popup__form" novalidate>
      <h2 class="popup__header">Новое место</h2>
      <input class="popup__field popup__field_type_region" type="text" id="region-input" value="" placeholder="Название" required minlength="2" maxlength="30" name="region">
      <span class="region-input-error popup__error"></span>
      <input class="popup__field popup__field_type_link" type="url" id="image-input" value="" placeholder="Ссылка на картинку" required name="link">
      <span class="image-input-error popup__error"></span>
      <button class="popup__btn" type="submit">Создать</button>
      <button class="popup__close" type="button"></button>
    </form>
  </div>
</div>
<div class="popup popup_image">
  <figure class="popup__figure">
    <img class="popup__big-image" src="#" alt="#">
    <figcaption class="popup__title"></figcaption>
    <button class="popup__close" type="button"></button>
  </figure>
</div>

<template class="elements-template">
  <li class="elements__element">
    <button class="elements__btn-delete" type="button" aria-label="Удалить"></button>
    <img class="elements__image" src="#" alt="#">
    <div class="elements__caption">
      <h2 class="elements__title"></h2>
      <button class="elements__icon" type="button" aria-label="Нравится"></button>
    </div>
  </li>
</template>
</body>
</html>
